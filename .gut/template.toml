# This template merge config file lists:
# - patterns: strings to do text substitution on
# - rev_id: a sequential revision id of the template repo (manually maintained for now)
# - required: a full list of all files always merged
# - optional: a full list of all files merged when the --optional flag is used with `gut template`
name = "Keyboard Template"
patterns = ["esu", "esu", "Central Alaskan Yup'ik"]
rev_id = 4
required = ["und.timestamp",
            "configure.ac",
            "INSTALL",
            "AUTHORS",
            "images/esu-keyboard-menu-icon.png",
            "ios/Fastfile",
            "ios/Matchfile",
            "README",
            "Makefile.am",
            "m4/giella_macros.m4",
            "m4/ax_compare_version.m4",
            "m4/ax_python_module.m4",
            "doc/index.html",
            "doc/layout.html",
            "doc/00README.txt",
            "doc/readme.html",
            "doc/background.png",
            "LICENCE",
            "autogen.sh"]

optional = ["esu.kbdgen/project.yaml",
            "esu.kbdgen/targets/android.yaml",
            "esu.kbdgen/targets/win.yaml",
            "esu.kbdgen/targets/mac.yaml",
            "esu.kbdgen/targets/ios.yaml",
            "esu.kbdgen/resources/mac/readme.html",
            "esu.kbdgen/resources/mac/background.png",
            "esu.kbdgen/resources/mac/icon.esu.png",
            "esu.kbdgen/layouts/esu.yaml",
            "esu.kbdgen/layouts/en.yaml",
            ".github/workflows/build.yml"]

ignored  = []
